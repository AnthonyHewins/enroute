definitions:
  webhttp.Proxy:
    properties:
      name:
        type: string
    type: object
  webhttp.Service:
    properties:
      fqdn:
        type: string
      service_name:
        type: string
    type: object
info:
  contact:
    name: API Support
    url: https://saaras.io/
  description: APIs to configure multiple envoy proxies
  license: {}
  title: Enroute API
  version: "1.0"
paths:
  /proxy:
    get:
      consumes:
      - application/json
      description: Get a list of all proxies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: List proxies
      tags:
      - proxy
    post:
      consumes:
      - application/json
      description: Create a proxy
      parameters:
      - description: Name of proxy to create
        in: body
        name: Name
        required: true
        schema:
          $ref: '#/definitions/webhttp.Proxy'
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: ""
      summary: Create a proxy
      tags:
      - proxy
  /proxy/{proxy_name}:
    delete:
      consumes:
      - application/json
      description: Delete a proxy
      parameters:
      - description: Name of proxy to delete
        in: path
        name: proxy_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: Delete a proxy
      tags:
      - proxy
  /proxy/{proxy_name}/service:
    get:
      consumes:
      - application/json
      description: Get all services associated with a proxy
      parameters:
      - description: Name of proxy for which to list services
        in: path
        name: proxy_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: List services associated with proxy
      tags:
      - proxy
  /proxy/{proxy_name}/service/{service_name}:
    delete:
      consumes:
      - application/json
      description: Disassociate a service from proxy
      parameters:
      - description: Name of proxy for which to list service
        in: path
        name: proxy_name
        required: true
        type: string
      - description: Name of service to list
        in: path
        name: service_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: Disassociate a service from proxy
      tags:
      - proxy
    get:
      consumes:
      - application/json
      description: Return specified service associated with this proxy
      parameters:
      - description: Name of proxy for which to list service
        in: path
        name: proxy_name
        required: true
        type: string
      - description: Name of service to list
        in: path
        name: service_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: Return specified service associated with this proxy
      tags:
      - proxy
    post:
      consumes:
      - application/json
      description: Associate a service with proxy
      parameters:
      - description: Name of proxy for which to list service
        in: path
        name: proxy_name
        required: true
        type: string
      - description: Name of service to list
        in: path
        name: service_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: Associate a service with proxy
      tags:
      - proxy
  /proxy/dump:
    get:
      consumes:
      - application/json
      description: Get a detailed version of list of proxies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: Get all proxy details
      tags:
      - proxy
  /proxy/dump/{proxy_name}:
    get:
      consumes:
      - application/json
      description: Get a detailed version of specified proxy
      parameters:
      - description: Name of proxy for which to list services
        in: path
        name: proxy_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: Get details of specified proxy
      tags:
      - proxy
  /service:
    get:
      consumes:
      - application/json
      description: Get a list of all services for all proxies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: List all services
      tags:
      - service
    post:
      consumes:
      - application/json
      description: Create a service
      parameters:
      - description: Service to create
        in: body
        name: Name
        required: true
        schema:
          $ref: '#/definitions/webhttp.Service'
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: ""
      summary: Create a service
      tags:
      - service
  /service/{service_name}:
    delete:
      consumes:
      - application/json
      description: Delete specified service
      parameters:
      - description: Name of service
        in: path
        name: service_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: Delete the specified service
      tags:
      - service
    get:
      consumes:
      - application/json
      description: Fetch some details of specified service
      parameters:
      - description: Name of service
        in: path
        name: service_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: ""
      summary: Fetch some details of specified service
      tags:
      - service
    patch:
      consumes:
      - application/json
      description: Update a service
      parameters:
      - description: Fields of service to update
        in: body
        name: Service
        required: true
        schema:
          $ref: '#/definitions/webhttp.Service'
          type: object
      - description: name of service to update
        in: path
        name: service_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: ""
      summary: Update a service
      tags:
      - service
swagger: "2.0"
