# Default values for enroute.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
enrouteService:
  enable: true
  replicaCount: 1
  
  imagePullSecrets: []
  
  #TODO
  imageLocationEnroute: gcr.io/saarasio-291001/enroute-gw
  #imageLocationEnroute: saarasio/enroute-gw:latest
  imageLocationEnvoy: envoyproxy/envoy:v1.16.2
 
  podAnnotations: {}
  
  podSecurityContext: {}
    # fsGroup: 2000
  
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}

  rbac:
    create: false

# awsSettings controls AWS annotations
# This annotation puts the AWS ELB into "TCP" mode so that it does not
# do HTTP negotiation for HTTPS connections at the ELB edge.
# The downside of this is the remote IP address of all connections will
# appear to be the internal address of the ELB. See docs/proxy-proto.md
# for information about enabling the PROXY protocol on the ELB to recover
# the original remote IP address.
awsSettings:
  enable: false

ociSettings:
  enable: false

digitaloceanSettings:
  enable: false

# Oneof ["trace", "debug", "info", "error"]
envoySettings:
  logLevel: "trace"

globalSettings:
  nameOverride: ""
  fullnameOverride: ""
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "enroutedemo"
  
  clusterRole:
    create: true
    name: "enroutedemo"
  
  clusterRoleBinding:
    create: true
    name: "enroutedemo"
  
  namespace:
    create: true
    name: "enroutedemo"
 
helloenrouteService:
  create: false
  imageLocationHelloEnroute:  gcr.io/saarasio-291001/hello-enroute
