  HubCreate:
    type: object
    required:
    - callback
    - eventType
    properties:
      callback:
        type: string
        description: communication endpoint address provided by consumer who is subscribing to recieve events or notifications.
      eventType:
        type: string
        description: Event type to which a consumer wants to subscribe
        enum:
        - '*'
        - serviceCreationNotification
        - serviceValueChangeNotification
        - serviceStateChangeNotification
        - serviceDeletionNotification
    description: The registration of a listener is done by creating a HUB resource unique to the listener (equivalent of a subscription). When a consumer wants to subscribe to all the types of entType, then need to include ''*'' as the value in hub request
    example:
      eventType: serviceCreationNotification
      callback: http://bsstool.telstra.com.au
